<!DOCTYPE html>
<html>
    <head>
		<title>Webpage Text Animator</title>
		<!-- You need jquery for the library to work -->
		<script type="text/javascript" src="jquery.js"></script>
		<!-- Importing the animation library -->
		<script type="text/javascript" src="webpage-text-animator.js"></script>
	</head>
    <body>
        <script type="text/javascript">
		
			/*Here we call the animate object with a text function and pass a text as it first argument and class name to
			  put the text as the second argument and then the third argument which is the milliseconds to wait before outputing 
			  each letter which by default is 100 miliseconds
			*/
			
			animate.text("My name is Muhammad Aliyu and I am a Full stack developer", ".root", 100);
        
		</script>
		
        <div class="root"></div>
    
	</body>
</html>
